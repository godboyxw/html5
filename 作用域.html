<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    let x = 0,
      y = 0
    console.log(x, y)

    function animations() {
      console.log(x, y)
    }
    setInterval(function () {
      animations()
    }, 1000 / 60)
    document.onmousemove = function (e) {
      x = e.clientX
      y = e.clientY
      console.log(x, y)
    }
    console.log(x, y) //初始页面加载时调用一次，后面鼠标事件赋值了变量，但是页面没有重新加载，没有打印此处！
  </script>
</body>

</html>
